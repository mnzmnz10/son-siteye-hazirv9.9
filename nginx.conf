# Raspberry Pi + CloudFlare Tunnel Nginx Configuration
# /etc/nginx/sites-available/karavan-app

server {
    listen 80;
    server_name localhost;
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    
    # Increase client body size for file uploads
    client_max_body_size 50M;
    
    # Frontend - React App
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Disable caching for frontend
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate, private";
        add_header Pragma "no-cache";
    }
    
    # Backend API - FastAPI
    location /api/ {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings for Raspberry Pi
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # NO CACHING for API endpoints - Critical for exchange rates
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate, private";
        add_header Pragma "no-cache";
        add_header Last-Modified $date_gmt;
        add_header ETag off;
        if_modified_since off;
    }
    
    # Exchange Rates - SPECIAL HANDLING (CRITICAL for fixing currency issue)
    location /api/exchange-rates {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # FORCE NO CACHING - This is the key fix
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate, private, max-age=0";
        add_header Pragma "no-cache";
        add_header Last-Modified $date_gmt;
        add_header ETag off;
        if_modified_since off;
        
        # Add timestamp header to prevent CloudFlare caching
        add_header X-Timestamp $msec;
        add_header X-No-Cache "CURRENCY-LIVE-$msec";
        
        # Longer timeout for exchange rate API
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
    }
    
    # Exchange Rates Update Endpoint
    location /api/exchange-rates/update {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # ABSOLUTELY NO CACHING for update endpoint
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate, private, max-age=0";
        add_header Pragma "no-cache";
        add_header X-Timestamp $msec;
        
        # Extended timeout for update operations
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
    
    # WebSocket support (if needed)
    location /ws {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Static files (if any)
    location /static/ {
        alias /home/pi/karavan-app/static/;
        expires 1d;
        add_header Cache-Control "public, no-transform";
    }
    
    # Logs
    access_log /var/log/nginx/karavan-access.log;
    error_log /var/log/nginx/karavan-error.log;
}

# Additional server block for CloudFlare Tunnel (if needed)
server {
    listen 8080;
    server_name localhost;
    
    # Same configuration as above but for tunnel
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Anti-cache headers for tunnel
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }
    
    location /api/ {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Critical: No caching through tunnel
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header X-Tunnel-Time $msec;
    }
}